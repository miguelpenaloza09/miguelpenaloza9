<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <style>
        body {
            background-color: #ADD8E6; /* Fondo azul claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 60px; /* Tamaño de texto aumentado a 60 */
            font-weight: bold;
        }
        .button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            color: black; /* Texto en negro */
            cursor: pointer;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">L'internet</div>
    <a href="https://miguelpenaloza09.github.io/miguelpenaloza9/menu" class="button">Menu</a> <!-- Botón como enlace -->
</body>
</html>
