<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Estilos del botón */
        .button {
            background-color: white;
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        
        /* Efecto hover en blanco */
        .button:hover {
            background-color: black;
            color: white;
            box-shadow: 0 0 15px white;
            transform: scale(1.05);
        }
        
        /* Efecto al hacer clic */
        .button:active {
            transform: scale(1);
            box-shadow: 0 0 10px white;
        }
    </style>
</head>
<body>
    <a href="https://miguelpenaloza09.github.io/miguelpenaloza9/menu" class="button">Bienvenue à mon site web!</a>
</body>
</html>
